<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="icon" type="image/x-icon" href="/src/icons/mywallet.svg">
    <link rel="apple-touch-icon" href="/src/icons/mywallet.png">
    <link rel="manifest" href="/manifest.json">
    <title>Préstamos realizados - My Wallet</title>
    <!-- iOS: Pantalla completa -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="My Wallet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Agrega el estilo de la aplicación -->
    <link rel="stylesheet" href="/styles/app.css">
    <!-- Agrega Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#000000',
                        'card-bg': '#1e293b',
                        'vibrant-green': '#22c55e',
                    }
                }
            }
        }
    </script>
    <style data-purpose="custom-scroll">
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Ajuste para que el fondo de Tailwind no entre en conflicto con el body de app.css */
        body {
            background-color: #000000 !important;
        }
    </style>
</head>

<body>
    <!-- Overlay de carga -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Cargando préstamos...</div>
    </div>

    <div class="app-container w-full max-w-[480px] min-h-screen flex flex-col relative pb-24" id="appContainer">
        <!-- BEGIN: Header -->
        <header class="sticky top-0 z-10 bg-black/80 backdrop-blur-md px-6 py-8" data-purpose="app-header">
            <div class="flex items-center gap-4">
                <button aria-label="Volver" class="p-2 rounded-full bg-slate-800 hover:bg-slate-700 transition-colors"
                    onclick="history.back()">
                    <i class="fa-solid fa-arrow-left w-6 h-6 flex items-center justify-center"></i>
                </button>
                <h1 class="text-2xl font-bold tracking-tight">Préstamos realizados</h1>
            </div>
        </header>
        <!-- END: Header -->
        <!-- BEGIN: LoanList -->
        <main class="flex-grow px-6 space-y-4 no-scrollbar overflow-y-auto">
            <!-- Loan Item 1 -->
            <article class="bg-card-bg p-5 rounded-2xl border border-slate-700/50 shadow-lg" data-purpose="loan-card">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h2 class="text-sm font-medium text-slate-400 uppercase tracking-wider">Yoiser López</h2>
                        <p class="text-xl font-bold mt-1">₡320,000.00</p>
                    </div>
                    <span
                        class="px-3 py-1 bg-vibrant-green/10 text-vibrant-green text-xs font-bold rounded-full border border-vibrant-green/20">
                        Al día
                    </span>
                </div>
                <div class="space-y-2">
                    <div class="flex justify-between text-xs text-slate-400">
                        <span>Progreso del pago</span>
                        <span>0 de 12 cuotas</span>
                    </div>
                    <div class="w-full bg-slate-700 rounded-full h-2">
                        <div class="bg-vibrant-green h-2 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
            </article>
            <!-- Loan Item 2 -->
            <article class="bg-card-bg p-5 rounded-2xl border border-slate-700/50 shadow-lg" data-purpose="loan-card">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h2 class="text-sm font-medium text-slate-400 uppercase tracking-wider">Christian Martínez</h2>
                        <p class="text-xl font-bold mt-1">₡800,000.00</p>
                    </div>
                    <span
                        class="px-3 py-1 bg-vibrant-green/10 text-vibrant-green text-xs font-bold rounded-full border border-vibrant-green/20">
                        Al día
                    </span>
                </div>
                <div class="space-y-2">
                    <div class="flex justify-between text-xs text-slate-400">
                        <span>Progreso del pago</span>
                        <span>0 de 16 cuotas</span>
                    </div>
                    <div class="w-full bg-slate-700 rounded-full h-2">
                        <div class="bg-vibrant-green h-2 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
            </article>
        </main>
        <!-- END: LoanList -->
        <!-- BEGIN: FixedActionButton -->
        <div class="fixed bottom-8 left-0 right-0 px-6 max-w-[480px] mx-auto" data-purpose="bottom-action">
            <button
                class="w-full bg-vibrant-green hover:bg-green-500 active:scale-95 transition-all duration-200 text-dark-bg font-bold py-4 rounded-2xl flex items-center justify-center gap-2 shadow-[0_10px_30px_-10px_rgba(34,197,94,0.5)]">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewbox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 4v16m8-8H4" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"></path>
                </svg>
                <span class="text-lg">Nuevo Préstamo</span>
            </button>
        </div>
        <!-- END: FixedActionButton -->
    </div>

    <script type="module">
        import { validarSesion, cerrarSesion } from "/js/auth.js";

        // Validar sesión y mostrar datos
        validarSesion({
            onUserLogged: (user) => {
                // Aquí puedes agregar lógica para mostrar información del usuario si es necesario
                console.log('Usuario logueado:', user);
            },
            onError: () => {
                // Redirigir al login si hay error
                window.location.href = '/login.html';
            }
        });

        // Simular carga para mostrar el contenido
        window.addEventListener('load', () => {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const appContainer = document.getElementById('appContainer');

            setTimeout(() => {
                loadingOverlay.classList.add('hidden');
                appContainer.classList.add('loaded');
            }, 500);
        });
    </script>
</body>

</html>
